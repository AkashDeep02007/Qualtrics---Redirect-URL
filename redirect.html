<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Change the URL to your Qualtrics survey or page
        window.onload = function() {
            setTimeout(function() {
                window.location.href = "https://www.qualtrics.com/"; // Replace with your Qualtrics URL
            }, 2000); // Redirect after 2 seconds
        };
    </script>
</head>
<body>
    <h1>Redirecting you to the survey...</h1>
    <p>If you are not redirected, please <a href="https://www.qualtrics.com/">click here</a>.</p>
</body>
</html>
